<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background: black;
    }
    #picture {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 50px;
      transition: all 0.05s;
    }
    #score {
      position: absolute;
      top: 50px;
      right: 50px;
      color: white;
    }
  </style>
  <body>
    <img src="image.png" id="picture" />
    <h1 id="score">0</h1>
  </body>
  <script>
    let picture = document.getElementById("picture");
    let score = document.getElementById("score");
    let num = 0;
    function movePicture() {
      picture.style.left = `${getRndInteger(0, 50)}%`;
      picture.style.top = `${getRndInteger(0, 50)}%`;
    }

    function plusNum() {
      num += 1;
      score.innerHTML = num;
      if (num >= 30000) {
        picture.style.display = "none";
      }
    }

    function getRndInteger(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    picture.addEventListener("click", plusNum);

    setInterval(() => {
      movePicture();
    }, 1000);
  </script>
</html>
